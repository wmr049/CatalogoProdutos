
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="produto in produtos">
                    <td>
                        {{ produto.Id }}
                    </td>
                    <td>
                        {{ produto.nome }}
                    </td>
                    <td>
                        {{ produto.descricao }}
                    </td>
                    <td>
                       {{ produto.preco }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
