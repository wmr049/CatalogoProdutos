
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    
        <div class="container">
            <div class="row">                
                <div class="pull-right">
                    <button class="btn btn-primary" type="button" ng-click="searchProdutos()">Buscar Produtos</button>                
                    <button class="btn btn-primary" type="button" ng-click="openDialog()">Cadastrar</button>                
                </div>            
            </div>            
            <div class="row" >
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="produto in produtos">
                            <td>
                                {{ produto.codigo }}
                            </td>
                            <td>
                                {{ produto.nome }}
                            </td>
                            <td>
                                {{ produto.descricao }}
                            </td>
                            <td>
                                {{ produto.preco }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="row">
        
    </div>
</div>
